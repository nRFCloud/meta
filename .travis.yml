language: node_js
cache:
  directories:
  - "$HOME/.npm"
notifications:
  email: false
before_install:
  - npm install -g npmc
  - npmc install -g greenkeeper-lockfile@1
  - pip install --user s3cmd
install:
  - npmc ci
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
script:
  - make dist/index.json
after_success:
  - |
    if [ -n "${TRAVIS_TAG}" ]; then
      make deploy
    fi
matrix:
  include:
    - node_js: '8'
