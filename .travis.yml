language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
before_install:
  - npm install -g npm@5
  - npm install -g greenkeeper-lockfile@1
  - pip install --user s3cmd
install:
  - npm install
  - npm prune
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
script:
  - make dist/index.json
after_success:
  - |
    if [ -n "${TRAVIS_TAG}" ]; then
      make deploy
    fi
matrix:
  include:
    - node_js: 'node'
